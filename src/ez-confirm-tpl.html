<div class="ez-confirm modal">
  <div class="modal-header">
    <a type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</a>
    <h3>{{ heading }}</h3>
  </div>
  <div class="modal-content">
    <p class="lead">{{ text }}</p>
  </div>
  <div class="modal-footer">
    <a class="btn" ng-click="cancel()"><i class="icon-remove"></i>Cancel</a>
    <button ng-click="ok()" class="btn btn-large btn-primary"><i class="icon-ok"></i>Yes</button>
  </div>
</div>
